    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- <script th:src="@{js/projeto.js}"></script> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Atualizar</title>
</head>
<body>
    <header>
        <div class="header">
            <a th:href="@{/}"><img class="logo-fatec" th:src="@{/img/logo-fatec-branco.png}" alt="Logo Fatec"> </a>
                <ul class="links">
                    <li> <a th:href="@{/}" th:classappend="${activePage == 'principal'} ? 'active' : ''">Reservar</a></li>
                    <li><a th:href="@{/listagem}" th:classappend="${activePage == 'listagem'} ? 'active' : ''">Minhas Reservas</a></li>
                    <li><a th:href="@{/contato}" th:classappend="${activePage == 'contato'} ? 'active' : ''">Contato</a></li>
                </ul>
        </div>
    </header>

    <header> <div class="px-3 py-2 text-bg-dark border-bottom"> 
        <div class="container"> 
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"> 
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> 
                </a> 
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"> 
                    <li> 
                        <a 
                        class="nav-link text-secondary"
                        th:classappend="${activePage == 'principal'} ? 'active' : ''"
                        th:href="@{/}"> 
                        <img th:src="@{/img/pasta-aberta.png}"  alt="icone de pasta">
                        Home 
                        </a> 
                    </li> 
                    <li> 
                        <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true"><use xlink:href="#speedometer2"></use></svg> Dashboard </a> 
                    </li> 
                    <li> 
                        <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true"><use xlink:href="#table"></use></svg> Orders </a> 
                    </li> 
                    <li> 
                        <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true"><use xlink:href="#grid"></use></svg> Products </a> 
                    </li> 
                    <li> 
                        <a href="#" class="nav-link text-white"> <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true"><use xlink:href="#people-circle"></use></svg>Customers </a> 
                    </li> 
                </ul> 
            </div> 
        </div> 
    </div> 
    <div class="px-3 py-2 border-bottom mb-3"> 
        <div class="container d-flex flex-wrap justify-content-center"> <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search"> 
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search"> </form> 
            <div class="text-end"> 
                <button type="button" class="btn btn-light text-dark me-2">Login</button> 
                <button type="button" class="btn btn-primary">Sign-up</button> 
            </div> 
        </div> 
    </div> 
</header>

    <h1>Sistema de Reserva</h1>

    <form th:action="@{'/atualizar/' + ${id}}" method="post" th:object="${reserva}" class="form">
        <!-- Número da Sala -->
        <label for="numero">Número da Sala:</label>
        <input type="text" id="numero" name="numero" th:field="*{numero}" readonly />

        <!-- Nome do Reservante -->
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required />

        <!-- Data da Reserva -->
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" th:field="*{data}" required/>

        <!-- Hora da Reserva -->
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" th:field="*{hora}" required />

        <!-- Duração -->
        <label for="duracao">Duração (horas):</label>
        <input type="number" id="duracao" name="duracao" th:field="*{duracao}" min="1" max="12" required />

        <input type="submit" value="Atualizar" name="atualizar" id="atualiza">
    
        <a th:href="@{/listagem}">Voltar</a>
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
