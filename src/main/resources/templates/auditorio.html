<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title> Audit√≥rio </title>
</head>
<body>

<div class="container-fluid px-0">
    <header class="d-flex justify-content-between align-items-center py-3 px-5 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto" 
           th:classappend="${activePage == 'principal'} ? ' active' : ''">
            <img class="logo-fatec" th:src="@{/img/logo-fatec-branco.png}" alt="Logo Fatec">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link" 
                   th:classappend="${activePage == 'principal'} ? ' active' : ''">Home</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/listagem}" class="nav-link" 
                   th:classappend="${activePage == 'listagem'} ? ' active' : ''">Minhas Reservas</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/auditorio}" class="nav-link" 
                   th:classappend="${activePage == 'auditorio'} ? ' active' : ''">Auditorio</a>
            </li>
        </ul>
    </header>
</div>
<main class="container my-5">
    <h2 class="mb-4">Programacao Semanal</h2>
    <div class="d-flex gap-3 flex-wrap">
        <div class="dia semanal ">Seg</div>
        <div class="dia semanal ">Ter</div>
        <div class="dia semanal ">Qua</div>
        <div class="dia semanal ">Qui</div>
        <div class="dia semanal ">Sex</div>
        <div class="dia semanal ">Sab</div>
    </div>

    <h2 class="my-4">Programacao Mensal</h2>
    <div class="grid-mensal">
        <div th:each="dia : ${diasDoMes}" class="dia mensal" th:text="${dia}"></div>
    </div>
</main>
    <script th:src="@{/js/programacao.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
