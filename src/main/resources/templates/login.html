<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- <script th:src="@{js/projeto.js}"></script> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Login</title>
</head>
<body class="login">
    <main class="form-box "> 
        <form > 
            <img th:src="@{/img/Logo_CPS-01.png}" alt="Logo"> 
            <h1 class=" mb-3 fw-normal" id="h1-login">Fa√ßa seu Login</h1> 

            <div class="form-group position-relative mb-3">
                <input type="email" class="form-control styled-input" id="email" placeholder=" "  required>
                <label for="email" class="floating-label">Email</label>
            </div>

            <div class="form-group position-relative mb-3">
                <input type="password" class="form-control styled-input" id="password" placeholder=" " required>
                <label for="password" class="floating-label">Senha</label>
            </div>
            
            <div class="form-check text-start mb-3"> 
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
                <label class="form-check-label" for="checkDefault">Lembrar de mim</label> 
            </div> 

            <button class="btn-login btn w-100 py-2" type="submit">Login</button>  
        </form> 
    </main>
</body>
</html>
